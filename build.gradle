group 'org.glavo'

version '1.0-SNAPSHOT'

apply plugin: "kotlin"
apply plugin: 'java'
apply plugin: 'antlr'

sourceCompatibility = 1.8



repositories {
    mavenCentral()
}

buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    // https://mvnrepository.com/artifact/io.vavr/vavr
    compile group: 'io.vavr', name: 'vavr', version: '0.9.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'

    antlr "org.antlr:antlr4:4.7" // use ANTLR version 4
}

sourceSets {
    main {
        kotlin {
            srcDirs = ['src/main/java', 'src/main/kotlin', 'build/generated-src/antlr/main']
        }

        java {
            srcDirs = ['src/main/java', 'build/generated-src/antlr/main']
        }
    }
    test {
        kotlin {
            srcDirs = ['src/test/java', 'build/generated-src/antlr/main']
        }

        java {
            srcDirs = ['src/test/java', 'build/generated-src/antlr/main']
        }
    }
}

generateGrammarSource {
    outputDirectory = file("build/generated-src/antlr/main/org/glavo/gini")
}
